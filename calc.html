    <script>
        var sign,fval,sval;

        function erase(){
            document.getElementById('display').value = "";
        }
        function no(n){
            document.getElementById('display').value = document.getElementById('display').value + n;   
            if(n == "c"){
                document.getElementById('display').value = click
            }
        }
        function action(s){
            sign = s;
            fval = document.getElementById('display').value;
            document.getElementById('display').value = ""
        }
        function ans(){
            sval = document.getElementById('display').value;
            if(sign == "+"){
               javab = parseInt(fval) + parseInt(sval);
            }
            if(sign == "-"){
               javab = parseInt(fval) - parseInt(sval);
            }
            if(sign == "*"){
               javab = parseInt(fval) * parseInt(sval);
            }
            if(sign == "/"){
               javab = parseInt(fval) / parseInt(sval);
            }
            
            document.getElementById('display').value = javab;
        }

    </script>

<body>
      <div class="calc_part">
        <div class="bg">
            <div class="calc">
                <table align="center" cellspacing="0" cellpadding="15" width="25%"> 
                    <tr>
                        <td colspan="4">
                            <input type="text" name="" class="txt" placeholder="0" id="display" readonly>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="" value="7" onclick="no(7)">
                        </td>
                        <td>
                            <input type="button" name="" value="8" onclick="no(8)">
                        </td>
                        <td>
                            <input type="button" name="" value="9" onclick="no(9)">
                        </td>
                        <td>
                            <input type="button" name="" value="x" onclick="action('*')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="" value="4" onclick="no(4)">
                        </td>
                        <td>
                            <input type="button" name="" value="5" onclick="no(5)">
                        </td>
                        <td>
                            <input type="button" name="" value="6" onclick="no(6)">
                        </td>
                        <td>
                            <input type="button" name="" value="-" onclick="action('-')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="" value="1" onclick="no(1)">
                        </td>
                        <td>

                        </td>
                        <td>

                        </td>
                        <td>
                            <input type="button" name="" value="+" onclick="action('+')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="" value="0" onclick="no(0)">
                        </td>
                        <td>
                            <input type="button" name="" value="C" onclick="no('c')">
                        </td>
                        <td>
                            <input type="button" name="" value="=" onclick="ans()">
                        </td>
                        <td>
                            <input type="button" name="" value="/" onclick="action('/')">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <input type="button" name="" value="Erase" onclick="erase()">
                        </td>
                    </tr>
