<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> isotop example </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script>
        $(document).ready(function(){

            var $grid = $('.grid').isotope({

                itemSelector: '.element-item',
                percentPosition: true,
                masonry: {
                    columnWidth: '.element-item'
                }

            });


            $('.filter-button-group').on( 'click', 'button', function(){
                var filterValue = $(this).attr('data-filter');
                    $grid.isotope({ filter: filterValue });
            });
            
        });
    </script>
    <style>
        .grid{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            margin: 50px auto;
        }
        .grid .element-item img{
            width: 350px;
        }
    </style>
</head>
<body>

    <div class="button-group filter-button-group">
        <button data-filter="*">show all</button>
        <button data-filter=".metal">metal</button>
        <button data-filter=".transition">transition</button>
        <button data-filter=".alkali, .alkaline-earth">alkali & alkaline-earth</button>
        <button data-filter=":not(.transition)">not transition</button>
        <button data-filter=".metal:not(.transition)">metal but not transition</button>
    </div>

    <div class="grid">
        <div class="element-item transition metal"> <img src="image/AE.png"> </div>
        <div class="element-item post-transition metal"> <img src="image/css3.png"> </div>
        <div class="element-item alkali metal"> <img src="image/HTML.png"> </div>
        <div class="element-item transition metal"> <img src="image/Illustrator.png"> </div>
        <div class="element-item lanthanoid metal inner-transition"> <img src="image/photoshop.png"> </div>
        <div class="element-item halogen nonmetal"> <img src="image/XD.png"> </div>
        <div class="element-item transition metal"> <img src="image/AE.png"> </div>
        <div class="element-item post-transition metal"> <img src="image/css3.png"> </div>
        <div class="element-item alkali metal"> <img src="image/HTML.png"> </div>
        <div class="element-item transition metal"> <img src="image/Illustrator.png"> </div>
        <div class="element-item lanthanoid metal inner-transition"> <img src="image/photoshop.png"> </div>
        <div class="element-item halogen nonmetal"> <img src="image/XD.png"> </div>
    </div>
</body>
</html>
