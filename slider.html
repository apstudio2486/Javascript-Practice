<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> Slider_1 </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            box-sizing: border-box;
            text-align: center;
        }
        button{
            margin: 10px 0;
            padding: 8px 12px;
        }
    </style>
    <script>
        window.onload = function() {
            slider()
        }
        cnt = 0;
        img_slide = document.getElementsByClassName("image");
        function slider(){

            for (let i = 0; i < img_slide.length; i++) {
                img_slide[i].style.display= "none";
               }
            if(cnt > img_slide.length-1){
                cnt = 0;
            }
            img_slide[cnt].style.display= "block";
            
        }
        function pri(){
            for (let i = 0; i < img_slide.length; i++) {
                img_slide[i].style.display= "none";
               }
            if(cnt < img_slide.length-1){
                cnt = 0;
            }
            img_slide[cnt].style.display= "block";
        }
        function next()
        {
            cnt++;
            // alert(cnt);
            slider();
        }
        function back()
        {
            cnt--;
            pri();
        }
    
    </script>
</head>
<body>
    <img src="image/1.jpg" width="100%" height="650" class="image">
    <img src="image/2.jpg" width="100%" height="650" class="image">
    <img src="image/3.jpg" width="100%" height="650" class="image">
    <img src="image/4.jpg" width="100%" height="650" class="image">
    <img src="image/5.jpg" width="100%" height="650" class="image">
    <img src="image/6.jpg" width="100%" height="650" class="image">

    <br>
    <button onclick="back()"> pre </button>
    <button onclick="next()"> Next </button>
</body>
</html>
